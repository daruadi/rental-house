<html>
	<head>
		<title>Late Payment</title>
	</head>
	<body>
		<h1>Late Payment List</h1>
		<form action="/house/latepayment/">
			{{ form.as_p }}
			<input type="submit" name="submit" value="Find">
		</form>
		{% if data.count == 0 %}
			<h3>All Paid</h3>
		{% else %}
			<ol>
				{% for rent in data %}
				<li><h3>{{ rent }}</h3></li>
				{% endfor %}
			</ol>
		{% endif %}
	</body>
</html>
