{% extends 'house/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block pagecontent %}
<div class="row justify-content-center align-items-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="POST" autocomplete="off">
                	{% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" id="sendlogin" class="btn btn-primary"><i class="fa fa-sign-in"></i> Login</button>
                    &nbsp
                    <a href="{% url 'profile:landlord_new' %}" class="btn btn-success"><i class="fa fa-wpforms"></i> Daftar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
